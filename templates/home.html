{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Image Placeholder</title>
	<link rel="stylesheet" type="text/css" href="{% static 'site.css' %}">
</head>
<body>
<h1>Django Placeholder</h1>
<p>This server can be used for serving placeholder images for any web page.</p>
<pre>&lt; img src="{{ exmaple }}" &gt;</pre>

<h2>Examples</h2>
<ul>
	<li><img src="{% url 'placeholder' width=50 height=50 %}"></li>
	<li><img src="{% url 'placeholder' width=50 height=100 %}"></li>
	<li><img src="{% url 'placeholder' width=150 height=50 %}"></li>
</ul>
</body>
</html>
